<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container">
    <!-- contact part -->
    <section>
        <h1 class="my-2 text-center">Contact me!</h1>
        <section>
            <div class="mb-3 mx-auto">
                <label for="name">Name</label>
                <div class="input-group gap-2">
                    <input id="name-field" type="text" class="form-control rounded-3 border-secondary" placeholder="Sayed">
                    <button class="btn btn-danger rounded-4 w-25" type="button" onclick="deleteName()">Delete Name</button>
                    <button class="btn btn-success rounded-4 w-25" type="button" onclick="sendName()">Send Name</button>
                </div>
            </div>
            <div class="mb-3 mx-auto">
                <label for="mail">Email</label>
                <div class="input-group gap-2">
                    <input id="email-field" type="email" class="form-control rounded-3 border-secondary" placeholder="sayed91515@gmail.com">
                    <button class="btn btn-danger rounded-4 w-25" type="button" onclick="deleteEmail()">Delete Email</button>
                    <button class="btn btn-success rounded-4 w-25" type="button" onclick="sendEmail()">Send Email</button>
                </div>
            </div>
            <div class="mx-auto">
                <label for="message">Message</label>
                <div class="input-group gap-2">
                    <textarea id="message-field" rows="" cols="" class="form-control rounded-3 border-secondary" placeholder="The project was fun!"></textarea>
                    <button class="btn btn-danger rounded-4 px-0 w-25" type="button" onclick="deleteMessage()">Delete Message</button>
                    <button class="btn btn-success rounded-4 px-0 w-25" type="button" onclick="sendMessage()">Send Message</button>
                </div>
            </div>
        </section>
    
        <div class="btn-group gap-5 container mx-auto px-5 my-4">
            <button type="button" class="btn btn-primary rounded-4 py-2" onclick="sendAll()">Send</button>
            <button type="button" class="btn btn-warning rounded-4 py-2" onclick="clearAll()">Reset</button>
        </div>
    </section>



    <!-- shopping carts part -->
    <h3 class="my-2 text-center">Shopping Cart!!</h3>
    <section class="mt-3">
        <div class="input-group gap-3">
            <input id="product-name" type="text" class="form-control rounded-3 border-secondary" placeholder="Product Item">
            <input id="product-quantity" type="text" class="form-control rounded-3 border-secondary" placeholder="Quantity">

            <button class="btn btn-info border-success rounded-4 w-25" type="button" onclick="addProduct()">Add Product</button>
        </div>

        <ul id="product-container" class="text-center mt-2">
            <!-- selected items info will be added here dynamically  -->
        </ul>
    </section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- local js -->
    <script src="contact.js"></script>
  </body>
</html>
